      - name: Appleboy
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }} # 服务器地址：xxx.xxx.xxx.xxx
          username: 'root' # 服务器名字 一般是root
          key: ${{ secrets.SSH_PRIVATE_KEY }} # 服务器连接密钥
          source: './dist' # 拷贝文件目录
          target: '/home/nginx/html/dataloom-front' # 服务器目标目录
